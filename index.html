<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4 p-0">
                <div class="sidebar">
                    <div class="header p-3 d-flex align-items-center">
                        <img src="/assets/perfil.jpeg" class="rounded-circle me-3" alt="User" width="55" height="50">
                        <h5 class="mb-0">Conversas</h5>
                        <div class="ms-auto">
                            <i class="bi bi-chat-left-text fs-4 me-3"></i>
                            <i class="bi bi-three-dots-vertical fs-4"></i>
                        </div>
                    </div>
                    <div class="search p-3">
                        <input type="text" class="form-control" placeholder="Pesquisar">
                    </div>
                    <div class="chat-list p-3">
                        <div class="chat d-flex align-items-center p-2" onclick="openChat()">
                            <img src="assets/diego.jpg" class="rounded-circle me-3" alt="Contact" width="50" height="50">
                            <div>
                                <h6 class="mb-1">Diego Candido</h6>
                                <p class="small text-muted mb-0">Elisiane veio só pra tomar chimarrão</p>
                            </div>
                            <div class="ms-auto text-muted">
                                <small>10:30</small>
                            </div>
                        </div>
                   
                    </div>
                </div>
            </div>

            <!-- Chat Window -->
            <div class="col-md-8 p-0 d-none d-md-block" id="chat-window">
                <div class="chat-window">
                    <div class="header p-3 d-flex align-items-center">
                        <img src="assets/diego.jpg" class="rounded-circle me-3" alt="Contact" width="50" height="50">
                        <h5 class="mb-0">Diego Candido</h5>
                        <div class="ms-auto">
                            <i class="bi bi-search fs-4 me-3"></i>
                            <i class="bi bi-three-dots-vertical fs-4"></i>
                        </div>
                    </div>
                    <div class="chat-box p-3">
                        <div class="message message-received mb-3">
                            <p>Oi, tenho uma dúvida</p>
                            <span class="small text-muted">10:00</span>
                        </div>
                        <div class="message message-sent mb-3">
                            <p>Oi sor, pode falar</p>
                            <span class="small text-muted">10:01</span>
                        </div>
                        <div class="message message-received mb-3">
                            <p>Por que tu não ta no móveis?</p>
                            <span class="small text-muted">10:02</p>
                        </div>
                        <div class="message message-sent mb-3">
                            <p> Nossa sor ☹️</p>
                            <span class="small text-muted">10:01</span>
                        </div>
                    </div>
                    <div class="chat-footer p-3">
                        <div class="input-group">
                            <button class="btn btn-light"><i class="bi bi-emoji-smile"></i></button>
                            <input type="text" class="form-control">
                            <button class="btn btn-light"><i class="bi bi-paperclip"></i></button>
                            <button class="btn btn-primary"><i class="bi bi-send"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openChat() {
            document.getElementById("chat-window").classList.remove("d-none");
            document.querySelector(".sidebar").classList.add("d-none");
        }

   
        window.addEventListener("resize", function() {
            if (window.innerWidth >= 768) {
                document.getElementById("chat-window").classList.remove("d-none");
                document.querySelector(".sidebar").classList.remove("d-none");
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
